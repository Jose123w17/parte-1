<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cuenta Regresiva</title>
	<style type="text/css">
		#countdown {
			text-align: center;
			font-size: 2em;
			font-weight: bold;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div id="countdown">
		Meses: <span id="months"></span><br>
		Semanas: <span id="weeks"></span><br>
		Días: <span id="days"></span><br>
		Horas: <span id="hours"></span><br>
        Minutos: <span id="minutes"></span><br>
        Segundos: <span id="seconds"></span><br>
    </div>
    <script>
        var countDownDate = new Date("November 22, 2023 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("months").innerHTML = months;
            document.getElementById("weeks").innerHTML = weeks;
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            if (distance <= 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<a href='file:///E:/Documentos%20de%20codigo/Para%20la%20Dr.%20Rios/Parte%202.html'>¡Haz click aqui!</a>";
            }
        }, 1000);
    </script>
</body>
</html>
